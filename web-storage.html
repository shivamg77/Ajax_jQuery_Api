<html>
<head>
<script>
function clickSession() {
  if (typeof(Storage) !== "undefined") {
    if (sessionStorage.clickcount) {
      sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
    } else {
      sessionStorage.clickcount = 1;
    }
    document.getElementById("demo1").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
  } else {
    document.getElementById("demo1").innerHTML = "Sorry, your browser does not support web storage...";
  }
}

function clickLocal() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("demo2").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
  } else {
    document.getElementById("demo2").innerHTML = "Sorry, your browser does not support web storage...";
  }
}
</script>
</head>
<body>

<h1>Session</h1>
<p><button onclick="clickSession()" type="button">Click!</button></p>
<div id="demo1"></div>
<p>Close the browser window and try again, the counter is reset.</p>

<h1>Local</h1>
<p><button onclick="clickLocal()" type="button">Click me!</button></p>
<div id="demo2"></div>
<p>Close the browser window and try again, the counter is not reset.</p>

</body>
</html>
